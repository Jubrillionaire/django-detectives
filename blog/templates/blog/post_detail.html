{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - Django Detectives Blog{% endblock %}

{% block content %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <div class="meta">
        By <a href="{% url 'author_detail' post.author.id %}">{{ post.author }}</a> 
        on {{ post.created_at|date:"F d, Y" }}
    </div>
    <div class="content">
        {{ post.content|linebreaks }}
    </div>
</div>

<p><a href="{% url 'post_list' %}">‚Üê Back to all posts</a></p>
{% endblock %}
